<body>
    <h1><strong>PAPAS FRITAS</strong></h1>
    <h2>Receta de papas fritas caseras</H2>
    <img src="C:\Users\Roberto\OneDrive\Documentos\EGG\imagenes\papas fritas.jpg" alt="">

    <p><strong>Ingredientes</strong></p>
    <ul>
        <li>Tres a cuatro papas (300 grs)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>

    <p><strong>Elaboracion (Pasos)</strong></p>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortarlas en Baston</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar a gusto</li>
    </ul>
