<body>
    <h1>REGISTRAR UN USUARIO</h1>
    <form action="" method="post">
        <label>Nombre de usuario</label>
        <br>
        <input type="text" name="nombre">
        <br>
        <label> Contrase√±a del Usuario</label>
        <br>
        <input type="password" name="pass">

        <label>Edad del usuario</label>
